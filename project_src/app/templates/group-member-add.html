{% extends "group.html" %}
{% block group_content %}
  <div class="panel panel-default">
    <div class="panel-body">
      <a href="{{ url_for('group_member',id=group.id) }}" class="btn btn-default pull-right">返回群成员列表</a>
      <h4>
        <a href="{{url_for('group_member',id=group.id)}}" style="display:inline-block;width:25px;padding-left:5px;">
          <i class="fa fa-angle-left" style="font-size:21px;"></i>
        </a>添加新群成员</h4>
      <hr>
      <div class="row core-userselect">
        <ul class="col-md-2 core-userselect-menu">
          <li>
            <a href="">关注</a>
          </li>
          <li>
            <a href="">被关注</a>
          </li>
        </ul>
        <div class="col-md-10 core-userselect-display">
          <div class="row">
            <div class="col-md-6">
              <div class="core-userselect-search">
                <div class="input-group">
                  <input id="core-userselect-searchbox" type="text" class="form-control" placeholder="搜索" value="">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" onclick="location.href='/datasets/search?search='+$('#core-userselect-searchbox').val()">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              {% if g.user.id == group.manager_id %}
                <ul class="core-userlist-lite" style="height:200px; overflow-y:auto; overflow-x:hidden; margin:10px 0 0 0; padding: 10px;">
                  {%for user in user_list%}
                    <li>
                      <div class="active" core-user-id="{{ user['id'] }}">
                        <div class="core-headphoto-xs" style="background-image:url({{url_for('static', filename='img/default-headphoto.png')}}"></div>
                        <div class="core-userlist-lite-name">{{ user['nickname'] }}</div>
                      </div>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}

            </div>
          </div>
        </div>
        <div class="col-md-12 core-userselect-selected">
          <hr>已选择：<label for="" class="label label-default">1111</label>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
